<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div id="wrapper">

    <!-- 헤더 -->
    <header id="header">
        <!-- 탑 메뉴 -->
        <div class="header__menu-top">
          <span class="header__my-menu"><a href="#">로그아웃</a></span>
          <span class="header__my-menu"><a href="#">마이페이지</a></span>
          <span class="header__my-menu"><a href="#">즐겨찾기</a></span>
        </div>

        <!-- 베너 -->
        <div class="header__banner">
          <!-- 메인 로고 -->
          <div class="header__main-logo">
            <a href="#">
              <h1 class="header__main-title">Heal-lo</h1>
              <p class="header__sub-title">:Healthy location</p>
            </a>  
          </div>
          <div class="header__sitemenu" id="siteMenuContain">
            <div class="header__sitemenu-info" id="sitemenuInfo">게시판</div> <!-- 스크립트용 -->
            <a href="#"><i class="fa-solid fa-location-dot header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-book-open header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-calendar-days header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-heart header__site-icon"></i></a>
          </div>
        </div>  
    </header>
      
    <!-- 메인 컨텐츠 -->
    <main id="container">


      <form class="container" action="" th:method="post" th:object="${form}">
        <div class="join">

          <div class="join__name">회원가입</div>

          <div class="join__form">
            <div class="join__info">
              <label for="id">*아이디 </label>
              <input type="text" id="id" required maxlength='15' name="memid" th:field="*{memid}">
              <input type="submit" value="중복확인" class="btn">
              <span class="error_next_box" id="idMsg" style="" aria-live="assertive">5~15자의 영문 소문자, 숫자를 사용하세요.</span>
            </div>

                <span id="memidErr" th:if="${#fields.hasErrors('memid')}" th:errors="*{memid}"></span>

            <div class="join__info">
              <label for="pw">*비밀번호 </label>
              <input id="pw" required maxlength='16' name="mempw">
              <span class="error_next_box" id="pswd1Msg" style="" aria-live="assertive">8~16자의 영문 대 소문자, 숫자를 사용하세요.</span>
            </div>
<!--            <div class="join__info">-->
<!--              <label for="pwc">*비밀번호확인 </label>-->
<!--              <input id="pwc" required maxlength='20'>-->
<!--            </div>-->
            <div class="join__info">
              <label for="customer_name">*이름 </label>
              <input id="customer_name" name="memname" required>
            </div>
<!--            <div class="join__info"> 생년월일 X-->
<!--              <label for="birth-date">*생년월일</label>-->
<!--              <input type="date" id="birth-date" maxlength='8'>-->
<!--            </div>-->
            <div class="join__info">
              <label for="phone_number">*전화번호 </label>
              <input type="tel" id="phone_number" name="memtel" placeholder="전화번호를 입력해 주세요.">
            </div>
            <div class="join__info">
              <label for="email_address">*이메일 </label>
              <input type="text" id="email_address" name="mememail" placeholder="이메일을 입력해 주세요.">
              <p>@</p>
              <input type="text" id="domain-txt">
              <select class="box" id="domain-list">
                <option value="type">직접 입력</option>
                <option value="naver.com">naver.com</option>
                <option value="google.com">gmail.com</option>
                <option value="hanmail.net">hanmail.net</option>
              </select>
<!--              <input type="button" value="인증번호 전송" class="btn">-->
            </div>
<!--            <div class="join__info">-->
<!--              <label for="email_check">*인증번호 </label>-->
<!--              <input type="email" id="email_check">-->
<!--              <input type="button" value="인증번호 확인" class="btn">-->
<!--            </div>-->

            <div class="join__info">
              <label for="ename">*닉네임 </label>
              <input id="ename" name="memnickname" required maxlength='10'>
              <input type="button" value="중복확인" class="btn">
              <span class="error_next_box" id="enameMsg" style="" aria-live="assertive">2~10자의 한글, 숫자를 사용하세요.</span>

            </div>
          </div>
          
          
          <div class="join__info" id="sign">
            <input type="submit" class="join__btn" value="가입하기>>">
          </div>
        </div>
      </form>



      
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="inner">
          <h2>Heal-lo</h2>
          <ul>
              <li>상호명: heal-lo</li>
              <li>대표: 1팀</li>
              <li>주소: 울산광역시 남구 신정동</li>
              <li>이메일: ulsanheallo@naver.com</li><br>
              <li>Copyright 2022 헬로. All Rights Reserved.</li>
          </ul>
        </div>
    </footer>
  </div>
