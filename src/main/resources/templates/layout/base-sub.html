<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layoutSub (title,link,main,script)"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">기본 타이틀</title>
    <link rel="stylesheet" href="../../static/css/template/common.css" th:href="@{/css/template/common.css}">
    <link rel="stylesheet" href="../../static/css/template/layout-sub.css" th:href="@{/css/template/layout-sub.css}">
    <th:block th:replace="${link}"></th:block>
</head>

<body>
  <div id="wrapper">

    <!-- 헤더 -->
    <header id="header">
        <!-- 탑 메뉴 -->
        <div class="header__menu-top" th:replace="~{layout/top-menu:: ${session.LOGIN_MEMBER} ? loginOnTopMenu : loginOffTopMenu}">
        </div>

        <!-- 베너 -->
        <div class="header__banner">

          <!-- 메인 로고 -->
          <div class="header__main-logo">
            <a href="#">
              <h1 class="header__main-title">Heal-lo</h1>
              <p class="header__sub-title">:Healthy location</p>
            </a>  
          </div>
          <div class="header__sitemenu" id="siteMenuContain">
            <div class="header__sitemenu-info" id="sitemenuInfo">게시판</div> <!-- 스크립트용 -->
            <a href="#"><i class="fa-solid fa-location-dot header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-book-open header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-calendar-days header__site-icon"></i></a>
          </div>
        </div>  
    </header>
      
    <!-- 메인 컨텐츠 -->
    <main th:replace="${main}">

    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="inner">
          <h2>Heal-lo</h2>
          <ul>
              <li>상호명: heal-lo</li>
              <li>대표: 1팀</li>
              <li>주소: 울산광역시 남구 신정동</li>
              <li>이메일: ulsanheallo@naver.com</li><br>
              <li>Copyright 2022 헬로. All Rights Reserved.</li>
          </ul>
        </div>
    </footer>
    </div>

    <script src="https://kit.fontawesome.com/7ee6b8223a.js" crossorigin="anonymous"></script>
    <script src="../../static/js/template/layout-sub.js" th:src="@{/js/template/layout-sub.js}"></script>
    <th:block th:replace="${script}"></th:block>

</body>
</html>
